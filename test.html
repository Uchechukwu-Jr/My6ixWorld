    <script type="text/javascript" charset="utf-8">
        // Get references to the necessary elements
        const productsGrid = document.querySelector('.js-products-grid');
        const loadMoreBtn = document.querySelector('#loadMoreBtn');

        // Set the initial number of products to display
        let displayedProducts = 20;
        const productsPerPage = 20;

        // Function to render the products
        function renderProducts() {
            // Clear the existing products
            productsGrid.innerHTML = '';

            // Loop through the products array and render the desired number of products
            for (let i = 0; i < displayedProducts && i < products.length; i++) {
                const product = products[i];

                // Create the HTML element for each product and append it to the products grid
                const productElement = document.createElement('div');
                // Customize the product element based on your requirements
                productElement.textContent = product.name;
                productsGrid.appendChild(productElement);
            }

            // Show or hide the "Load More" button based on the remaining products
            if (displayedProducts < products.length) {
                loadMoreBtn.style.display = 'block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        // Function to handle the "Load More" button click
        function loadMore() {
            // Increase the number of displayed products
            displayedProducts += productsPerPage;

            // Render the updated list of products
            renderProducts();
        }

        // Add an event listener to the "Load More" button
        loadMoreBtn.addEventListener('click', loadMore);

        // Initial rendering of products
        renderProducts();

    </script>
